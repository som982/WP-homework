<!DOCTYPE html>
<html>
<head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <title> 계정 만들기(non-CSS) </title> </head>
<body>
<h2> 취업 정보 계정 만들기 </h2>
<h5> * 필수 입력 항목 <br> <br> 기본 정보 <br> <br>
    <form>
        <label> 이 름* <input type="text" size="8" value=""> </label> <br>
        <label> 이메일* <input type="email" size="15" placeholder="id@domain_name"> </label> <br>
        <label> 암호* <input type="password" size="12" value=""> </label> <br>
        <label> 암호 확인* <input type="password" size="12" value=""> </label> <br>
        <label> 모바일 폰* <input type="tel" size="13" placeholder="010-0000-0000"> </label> <br>
        <label> 개인 홈페이지 <input type="url" size="30" placeholder="http://"> </label> <br>
        <label> 주소* <input type="text" size="30" value=""> </label>
        <br> <br>
        학력 <br> <br>
        <label> 학교 명* <input type="text" size="12" value=""> </label> <br>
        <label> 전공* <input type="text" size="12" value=""> </label> <br>
        <label> 졸업 여부* <select name="graduation">
            <option value="1"> --선택-- </option>
            <option value="2"> 졸업예정 </option>
            <option value="3"> 졸업 </option></select> </label> <br>
        <label> 졸업(예정)일 <input type="date"> </label>
        <br> <br>
        업무경력 <br> <br>
        <label> 근무업체명 <input type="text" size="20" value=""> </label> <br>
        <label> 직 위 <input type="text" size="10" value=""> </label> <br>
        <label> 담당 업무 <textarea cols="80" rows="10"> 이전 업체에서 담당한 업무를 기술하시오. </textarea> </label> <br>
        <label> 근무년수 <input type="number" min="0.0" max="10.0" step="0.5">년 </label>
        <br> <br>
        자기소개서 <br> <br>
        <label> 첨부파일 <input type="file"> </label>
        <br> <br>
        <input type="submit" value="제 출">
        <input type="reset" value="재작성">
    </form>
</h5>
</body>
</html>
