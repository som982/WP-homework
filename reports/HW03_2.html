<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파스칼 삼각형 출력하기</title>
</head>

<script>
    function new_row(prev_row) {
        var pascal = [];
        var len = prev_row.length;

        pascal[0] = 1;
        pascal[len] = 1;

        if (len >= 2)
            for (var i = 1; i < len; i++)
                pascal[i] = prev_row[i-1] + prev_row[i];

        return pascal;
    }
</script>

<body>
    <h3>파스칼 삼각형 출력하기</h3>
    <hr>
<script>
    var prev_array = []
        var n = prompt("파스칼의 삼각형의 높이 : ");

        for(var j = 0; j < n; j++) {
            var new_n = new_row(prev_array);
            for (var k = 0; k < n; k++) {
                parseInt(new_n[k])
                if (isFinite(new_n[k]))
                    document.write(new_n[k] + " ");
            }
            document.write("<br>")
            prev_array = new_n;
        }
</script>
</body>
</html>
